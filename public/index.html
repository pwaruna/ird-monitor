<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IRD Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#9ca3af; --ok:#16a34a; --warn:#ef4444; --border:#1f2937; }
    *{ box-sizing:border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; background:#0b1220; color:#e5e7eb;}
    header { padding:16px 20px; border-bottom:1px solid var(--border); position:sticky; top:0; background:rgba(11,18,32,.9); backdrop-filter: blur(8px); }
    h1 { margin:0; font-size:20px; font-weight:800; letter-spacing:.4px; }
    .grid { display:grid; grid-template-columns: repeat(5, minmax(0, 1fr)); gap:14px; padding:16px; max-width:1600px; margin: 0 auto; }
    .card { background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border:1px solid var(--border); border-radius:16px; padding:14px; min-height:120px; box-shadow: 0 6px 16px rgba(0,0,0,0.25); }
    .title { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .title h2 { margin:0; font-size:14px; font-weight:700; color:#fff; letter-spacing:.3px; }
    .kv { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:6px; margin-top:8px; }
    .kv .box { background:#0b1323; border:1px solid var(--border); border-radius:10px; padding:10px; min-height:42px; display:flex; flex-direction:column; justify-content:center; }
    .kv .label { font-size:11px; color: var(--muted); }
    .kv .val { font-size:16px; font-weight:800; margin-top:2px; }
    .alarm { display:inline-flex; align-items:center; gap:8px; font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); text-decoration:none; }
    .alarm.ok { color: var(--ok); }
    .alarm.bad { color: #fff; background: linear-gradient(135deg, #991b1b, #b91c1c,#ef4444); border-color: #7f1d1d; }
    .alarm .dot { width:10px; height:10px; border-radius:50%; background: currentColor; display:inline-block; }
    footer { color: var(--muted); text-align:center; padding:10px 0 14px; font-size:12px; }
    @media (max-width: 1300px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 1024px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 800px)  { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px)  { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>IRD Monitor — 10 x IRDs (Signal / C/N / Link Margin)</h1>
  </header>
  <main>
    <section class="grid" id="grid"></section>
  </main>
  <footer>© Copyright SALKATECH</footer>
  <script src="./app.js"></script>
</body>
</html>
